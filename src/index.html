<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form action="http://localhost:8080/" method="post">
      <fieldset>
        <legend>Personal information</legend>

        <label for="surname" class="form__field">
          Surname:
          <input
          type="text"
          name="Surname"
          autocomplete="off"
          required
          id="surname"
          minlength="2"
          maxlength="32"
          >
        </label>

        <label for="name" class="form__field">
          Name:
          <input
          type="text"
          name="Name"
          autocomplete="off"
          required
          id="name"
          >
        </label>

        <label for="person_old" class="form__field">
          How old are You?
          <input
          type="number"
          name="years"
          value="12"
          min="1"
          max="100"
          required
          id="person_old"
          >
        </label>

        <label for="birth" class="form__field">
          Full date of birth:
          <input
          type="date"
          name="birth"
          required id="birth"
          >
        </label>

        <label for="term-of-agreement" class="form__field">
          I accept the term of the agreement
          <input
          type="checkbox"
          name="remeber"
          id="term-of-agreement"
          required
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>

        <label for="email" class="form__field">
          E-mail:
          <input
          type="email"
          name="email"
          placeholder="email@example.com"
          required
          id="email"
          >
        </label>

        <label for="password" class="form__field">
          Password:
          <input
          type="password"
          name="password"
          required
          id="password"
          >
        </label>

      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>

        <label class="form__field">
       Do you love cats?
          <label>
            <input
            type="radio"
            name="animal"
            value="y"
            >
           Yes
          </label>

          <label>
            <input
            type="radio"
            name="animal"
            value="n"
            >
           No
          </label>
        </label>

        <label for="color" class="form__field">
          What is your favourite color?
          <input
          type="color"
          id="color"
          name="color"
          value="#000000"
          >
        </label>

        <label for="datatime" class="form__field">
          What time do you go to bed?
          <input
          type="time"
          name="datatime"
          id="datatime"
          step="2"
          >
        </label>

        <label for="cars" class="form__field">
          What are your favorite brand of cars?
          <select name="cars" id="cars"
          size="4" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option></option>
          </select>
        </label>

        <label for="work" class="form__field">
            How do you rate our work?
          <input
          type="range"
          name="work"
          id="work"
          min="0"
          max="100"
          value="0"
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>

        <label for="comments" class="form__field">
           Comments:
          <textarea id="comments" name="comments"></textarea>
        </label>

        <label for="recommend" class="form__field">
          Would you recommend us?
          <select name="recommend" id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
    </form>

    <button type="submit" name="submit">
      Submit
    </button>

  </body>
</html>
